<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Snake Water Gun Game</h1>
        <div class="choices">

            <button onclick="startGame('S')">
                <img src="images/snake.png" alt="Snake">
                <p>Snake</p>
            </button>

            <button onclick="startGame('W')">
                <img src="images/water.png" alt="Water">
                <p>Water</p>
            </button>

            <button onclick="startGame('G')">
                <img src="images/gun.png" alt="Gun">
                <p>Gun</p>
            </button>

        </div>

        <div id="gameResult" class="result"></div>
    </div>

    <audio id="winSound" src="sound/win.mp3" preload="auto"></audio>
    <audio id="loseSound" src="sound/lose.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
